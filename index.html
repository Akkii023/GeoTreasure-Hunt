<html>
<head>
  <title>QR Code Challenge</title>
</head>
<body>
  <h1>Answer the question to reveal your next destination</h1>
  
  <form id="answerForm">
    <label for="answer">What is the answer to the question?</label>
    <input type="text" id="answer" name="answer" required>
    <br>
    <label for="preference">Choose your preference:</label>
    <select id="preference" name="preference">
      <option value="preference1">Preference 1</option>
      <option value="preference2">Preference 2</option>
      <option value="preference3">Preference 3</option>
    </select>
    <br>
    <input type="submit" value="Submit">
  </form>
  
  <script src="script.js"></script>
</body>
</html>
